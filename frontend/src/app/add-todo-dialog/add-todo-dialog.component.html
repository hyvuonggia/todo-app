<div class="dialog-content">
  <h2 mat-dialog-title>
    <mat-icon>add_task</mat-icon>
    Add New Todo
  </h2>

  <div mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Todo Title</mat-label>
      <input matInput
             [(ngModel)]="title"
             (keyup.enter)="onSave()"
             placeholder="What needs to be done?"
             required
             autofocus>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Category (Optional)</mat-label>
      <mat-select [(ngModel)]="selectedCategoryId">
        <mat-option [value]="null">No Category</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category.id">
          <span class="category-option">
            <span class="category-color" [style.background-color]="category.color"></span>
            {{ category.name }}
          </span>
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="description-field todo-description-editor">
      <label class="mat-form-field-label">Description (Optional)</label>
      <quill-editor [(ngModel)]="description"
                    placeholder="Add more details about this task..."
                    [modules]="quillModules">
      </quill-editor>
    </div>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">
      Cancel
    </button>
    <button mat-raised-button
            color="primary"
            (click)="onSave()"
            [disabled]="!title.trim()">
      <mat-icon>add</mat-icon>
      Add Todo
    </button>
  </div>
</div>

# Test Profile Configuration
# Note: spring.profiles.active should not be set in profile-specific files

# H2 Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging during tests)
spring.h2.console.enabled=true

# JWT Configuration for tests
jwt.secret=testSecretKeyForJWTTokenGenerationThatIsLongEnoughForHS512Algorithm
jwt.expiration=3600000

# Logging
logging.level.com.example.todoapp=DEBUG
logging.level.org.springframework.security=DEBUG
